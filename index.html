<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <!-- 画面サイズに合わせてデザインを自動調整 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音楽プレーヤー</title>

  <!-- CSSリセット（ブラウザの違いをなくすため） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css" />

  <!-- アイコンフォント（再生マークなど） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- JavaScriptファイルを読み込む（モジュール形式） -->
  <script type="module" src="./script.js"></script>

  <!-- 自分のCSSを読み込む -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body id="body">
  <header id="header">
    <!-- サイトの見出し -->
    <h1>Let's Make A Originality!</h1>
  </header>

  <main>
    <div class="main-wrap" id="main-wrap">
      <!-- 音楽ディスクの画像 -->
      <div class="disk-wrap" id="disc-wrap">
        <img src="silent.png" alt="disc image" />
      </div>

      <!-- 音楽プレーヤーの操作ボタン -->
      <div id="button-wrap">
        <button><i class="fa-solid fa-shuffle"></i></button>
        <!-- シャッフル -->
        <button><i class="fa-solid fa-backward"></i></button>
        <!-- 前の曲 -->
        <button id="play" class="play">
          <i class="fa-solid fa-play"></i>
          <!-- 再生 -->
        </button>
        <button id="pause" class="pause">
          <i class="fa-solid fa-pause"></i>
          <!-- 一時停止 -->
        </button>
        <button><i class="fa-solid fa-forward"></i></button>
        <!-- 次の曲 -->
        <button id="toggle"><i class="fa-solid fa-repeat"></i></button>
        <!-- ループ切替（今は未使用） -->
      </div>

      <!-- 名前やアーティスト名など -->
      <div class="text-wrap">
        <h2 class="your-name">silent,rain</h2>
      </div>

      <!-- オーディオビジュアライザー（音に合わせて動くアニメーション） -->
      <div class="visualizer-wrap" id="visualizer-wrap">
        <canvas id="visualizer" width="380" height="200"></canvas>
        <!-- アニメーションを描く場所 -->
        <audio id="audio">
          <!-- 音楽ファイル（.mp3など） -->
          <source src="silent.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </main>

  <footer>
    <!-- コピーライト（著作権） -->
    <small>Copyright &copy;2025 Web Design</small>
  </footer>
</body>

</html>
